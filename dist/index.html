<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div id="content">
        <div id="search">
            <input id="cityName" type="text" required>
            <label for="cityName">Type for search</label>
            <p id="error"></p>
        </div>
        <div id="info">
            <p id="city"></p>
            <p id="temperature"></p>
            <p id="description"></p>
            <img id="icon">
            <div id="others">
                <div class="weather-element">
                    <p>feels like</p>
                    <p id="feels-like"></p>
                </div>

                <div class="weather-element">
                    <p>Humidity</p>
                    <p id="humidity"></p>
                </div>
                <div class="weather-element">
                    <p>Pressure</p>
                    <p id="pressure"></p>
                </div>
                <div class="weather-element">
                    <p>Wind Speed</p>
                    <p id="wind-speed"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
